<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    <title>Profile</title>
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="navbar bg-body-tertiary secondNav">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./assets/netflix_logo.png" alt="logo" class="logoImg" />
          </a>
        </div>
      </nav>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-7">
                    <h1 class="border-bottom border-secondary pb-2">Edit Profile</h1>
                    
                </div>
                <div class="col-2"></div>
            </div>
        </div>
      <div class="container">
        <div class="row">
          <div class="col-3"></div>

          <div class="col-2 me-3">
            <div class="position-relative"><img src="./assets/avatar.png" alt="profile img" class="profileImg"/>
            <a href="#"><svg class="border rounded-circle p-1 miniLogo" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
              <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
            </svg></a>
          </div>
        </div>
        <div class="col-5">
           <div class="pb-3"><input type="text" placeholder="Nome Cognome"/></div> 
              <div class="dropdown border-bottom border-secondary pb-3">
              <h5 class="mb-1">Language:</h5>
              <button
                class="btn btn-dark dropdown-toggle mainBtn"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Italiano</a></li>
                <li><a class="dropdown-item" href="#">Spanish</a></li>
                <li><a class="dropdown-item" href="#">French</a></li>
              </ul>
          </div>
          <div class="mt-2">
            <h5 class="pb-2">Maturity Setting:</h5>
            <button class="mb-2">ALL MATURYTY RATINGS</button>
            <h6>Show titles of all maturity ratings for this profile.</h6>
           <div class="border-bottom border-secondary mb-2"> 
            <button type="button" class="btn btn-outline-secondary rounded-0 px-3 py-0 mb-3">EDIT</button></div>
            <div>
                <h5>Autoplay controls</h5>

            </div>
            <div><div class="form-check">
                <input class="form-check-input check" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              </div>
              <div class="form-check">
                <input class="form-check-input check" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            
          <div class="col-2"></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-7 ">
                <div class="border-top border-secondary mt-2 pt-3">
                  <button type="button" class="btn btn-light rounded-0 me-3 px-3">SAVE</button>
                  <button type="button" class="btn btn-outline-secondary rounded-0 me-3 px-3">CANCEL</button>
                  <button type="button" class="btn btn-outline-secondary rounded-0 px-3">DELETE PROFILE</button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
